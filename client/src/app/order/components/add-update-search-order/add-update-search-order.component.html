<div class="modal-header">
  <h4 class="modal-title pull-left" [innerText]="modalTitle"></h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <form class="" name="productForm" (ngSubmit)="submitForm()">
    <div class="row">
      <div class="col-12 col-sm-6">
        <div class="form-group">
          <label for="order_name">Store Name:</label>
          <input type="text" class="form-control" name="order_name" id="order_name"
                 [(ngModel)]="data.store">
        </div>
      </div>

      <div class="col-12 col-sm-6">
        <div class="form-group">
          <label for="order_amount">Amount:</label>
          <input type="text" class="form-control" name="order_amount" id="order_amount"
                 [(ngModel)]="data.amount">
        </div>
      </div>

      <div class="col-12 col-sm-6">
        <div class="form-group">
          <label for="order_contact">contact:</label>
          <input type="text" class="form-control" name="order_contact" id="order_contact"
                 [(ngModel)]="data.contact">
        </div>
      </div>

      <div class="col-12 col-sm-6">
        <div class="form-group">
          <label for="order_status">Status:</label>
          <input type="text" class="form-control" name="order_status" id="order_status"
                 [(ngModel)]="data.status">
        </div>
      </div>

    </div>

    <!-- controls -->
    <div class="row">
      <div class="col modal-controls">
        <button type="button" class="btn btn-danger" (click)="resetForm()">Reset</button>
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </form>
</div>
