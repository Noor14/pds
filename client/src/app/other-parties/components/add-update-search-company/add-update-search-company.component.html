<div class="modal-header">
  <h4 class="modal-title pull-left" [innerText]="modalTitle"></h4>
  <button type="button" title="Close" class="close pull-right" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form class="" name="areaForm" (ngSubmit)="submitForm()">
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label for="area__name">Name:</label>
          <input type="text" class="form-control" name="area__name" id="area__name"
                 [(ngModel)]="data.name">
          <!--<small class="form-text text-muted">some validation text here perhaps.</small>-->
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="area__name">Type:</label>
          <input type="text" class="form-control" name="area__name" id="area__type"
                 [(ngModel)]="data.type">
          <!--<small class="form-text text-muted">some validation text here perhaps.</small>-->
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="area__name">Date:</label>
          <input type="text" class="form-control" name="area__name" id="area__startedSince"
                 [(ngModel)]="data.startedSince">
          <!--<small class="form-text text-muted">some validation text here perhaps.</small>-->
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="area__name">Person1:</label>
          <input type="text" class="form-control" name="area__name" id="area__persion1"
                 [(ngModel)]="data.person1">
          <!--<small class="form-text text-muted">some validation text here perhaps.</small>-->
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="area__name">Person2:</label>
          <input type="text" class="form-control" name="area__name" id="area__persion2"
                 [(ngModel)]="data.person2">
          <!--<small class="form-text text-muted">some validation text here perhaps.</small>-->
        </div>
      </div>
    </div>

    <!-- controls -->
    <div class="row">
      <div class="col modal-controls">
        <button type="button" class="btn btn-danger" (click)="resetForm()">Reset</button>
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </form>
</div>
