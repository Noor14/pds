<div class="modal-header">
  <h4 class="modal-title pull-left" [innerText]="modalTitle"></h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <form name="storeForm" #storeForm="ngForm" (ngSubmit)="submitForm(storeForm.value)" novalidate>
    <div class="row">
      <div class="col-12 col-sm-6">
        <div class="form-group">
          <label for="store_name">Store Name:</label>
          <input type="text" class="form-control" name="store_name" id="store_name"
                 [(ngModel)]="data.name" #store_name='ngModel' required minlength="3">

          <small *ngIf="store_name.invalid && (storeForm.submitted)"
                 class="form-text text-danger">
            <span *ngIf="store_name.errors?.required">Store Name Type is required.</span>
            <span *ngIf="store_name.errors?.minlength">Store Name must be at least 3 characters long.</span>
          </small>
        </div>
      </div>

<!--      <div class="col-12 col-sm-6">-->
<!--        <div class="form-group">-->
<!--          <label for="store_contact">Contact:</label>-->
<!--          <input type="number" class="form-control" name="store_contact" id="store_contact"-->
<!--                 [(ngModel)]="data.persons[0].phone[0]" #store_contact='ngModel' required minlength="11">-->

<!--          <small *ngIf="store_contact.invalid && (storeForm.submitted)"-->
<!--                 class="form-text text-danger">-->
<!--            <span *ngIf="store_contact.errors?.required">Contact field is required.</span>-->
<!--            <span *ngIf="store_contact.errors?.minlength">Contact must be at least 11 characters long.</span>-->
<!--          </small>-->
<!--        </div>-->
<!--      </div>-->

      <div class="col-12 col-sm-6">
        <div class="form-group">
          <label for="store_address">Address:</label>
          <input type="text" class="form-control" name="store_address" id="store_address"
                 [(ngModel)]="data.address" #store_address='ngModel' required minlength="11">

          <small *ngIf="store_address.invalid && (storeForm.submitted)"
                 class="form-text text-danger">
            <span *ngIf="store_address.errors?.required">Address field is required.</span>
            <span *ngIf="store_address.errors?.minlength">Address must be at least 11 characters long.</span>
          </small>
        </div>
      </div>

      <div class="col-12 col-sm-6">
        <div class="form-group">
          <label for="store_area">Store Area:</label>
          <select class="custom-select" name="store_area" id="store_area"
                  [(ngModel)]="data.areaId" #store_area='ngModel' required>
            <option [value]="undefined">Select</option>
            <option [value]="area.id" *ngFor="let area of choices.areas; let areaIdx = index;" [innerText]="area.name"></option>
          </select>
          <small *ngIf="store_area.invalid && (storeForm.submitted)"
                 class="form-text text-danger">
            <span *ngIf="store_area.errors?.required">Store Area is required.</span>
          </small>
        </div>
      </div>
    </div>

    <!-- response alert box -->
    <div class="row">
      <div class="col">
        <alert *ngIf="formStatus.message"
               [type]="formStatus.type === 'error' ? 'danger' : 'success'">
          <span [innerHTML]="formStatus.message"></span>
        </alert>
      </div>
    </div>

    <!-- controls -->
    <div class="row">
      <div class="col modal-controls">
        <button type="button" class="btn btn-danger"
                [disabled]="formStatus.sending"
                (click)="resetForm()">Reset</button>

        <button type="submit" class="btn btn-success"
                [disabled]="formStatus.sending">
          <fa-icon *ngIf="formStatus.sending"
                   [icon]="['fas', 'circle-notch']" [spin]="true"></fa-icon>
          Submit</button>
      </div>
    </div>
  </form>
</div>
