  <div>
    <nav class="navbar navbar-expand-lg navbar-primary bg-light">
      <a class="navbar-brand" href="#">MainApp</a>
      <button class="navbar-toggler" type="button"
              (click)="isMainNavCollapsed = !isMainNavCollapsed"
              [attr.aria-expanded]="!isMainNavCollapsed" aria-controls="mainNavigation" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse"
           [collapse]="isMainNavCollapsed" [isAnimated]="true"
           id="mainNavigation">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" routerLinkActive="active" routerLink="/user/dashboard">Dashboard <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item"><a class="nav-link" routerLinkActive="active" routerLink="/doctors">Doctors</a></li>
          <li class="nav-item"><a class="nav-link" routerLinkActive="active" routerLink="/stores">Stores</a></li>
          <li class="nav-item"><a class="nav-link" routerLinkActive="active" routerLink="/products">Products</a></li>
          <li class="nav-item"><a class="nav-link" routerLinkActive="active" routerLink="/orders">Orders</a></li>
        </ul>
        <ul class="navbar-nav pull-right">
          <li class="nav-item"><a class="nav-link">Welcome Back, Dr. Abu Bakar</a></li>
          <li class="nav-item"><a class="nav-link" routerLinkActive="active" routerLink="/account">My Account</a></li>
        </ul>

        <button class="btn btn-outline-danger" (click)="logout()">Logout</button>
      </div>
    </nav>
  </div>
</header>
